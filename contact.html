    <!-- ============================== Vizitka i Kontakt Forma ================================= -->
    <section class="contact-form">
      <h1 class="h1-contact">KONTAKTIRAJTE NAS</h1>
      <div class="container">
        <div class="vizitka"><button id="vizitkaBtn"><img src="img/medenaGora.png" alt="Vizit Karta"></button></div>
            <form onsubmit="return validateForm()">
              <ul class="flex-outer">
                <li>
                  <label for="name">Ime</label>
                  <input type="text" id="name" placeholder="Unesite ime">
                </li>
                <li>
                  <label for="email">E-MAIL</label>
                  <input type="email" id="email" placeholder="Unesite e-mail">
                </li>
                <li>
                  <label for="message">PORUKA (Bar <strong>20</strong> karaktera)</label>
                  <textarea rows="6" id="message" placeholder="Unesite poruku"></textarea>
                </li>
                <li>
                  <button type="submit">Submit</button>
                </li>
              </ul>
      <p class="date"><strong>Datum</strong>: <small></small></p>

            </form>
          </div>
    </section>
    <!-- =====================Modal=======================-->
    <div id="vizitkaModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="image">
          <img src="img/medenaGora.png" alt="Vizit Karta"  usemap="#workmap">
        </div>
      </div>
    </div>
